<!-- After your student info section -->
<h3>Enrollments</h3>
<a href="{% url 'enrollment_create_for_student' student.student_id %}" class="btn">
    Add Enrollment
</a>

<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Enrollment Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for enrollment in enrollments %}
        <tr>
            <td>{{ enrollment.subject }}</td>
            <td>{{ enrollment.enrollment_date }}</td>
            <td>
                <a href="{% url 'enrollment_delete' enrollment.id %}" class="btn danger">
                    Remove
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No enrollments found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
