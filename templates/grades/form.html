{% extends 'base.html' %}

{% block content %}
    <h2>{{ action }} Grade</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'grade_list' enrollment.id %}" class="btn">Cancel</a>
    </form>
{% endblock %}
