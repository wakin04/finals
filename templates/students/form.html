{% extends 'base.html' %}

{% block content %}
    <h2>{{ action }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Save</button>
            <a href="{% url 'student_list' %}" class="btn cancel">Cancel</a>
        </div>
    </form>
{% endblock %}
