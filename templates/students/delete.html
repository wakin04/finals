{% extends 'base.html' %}

{% block content %}
    <h2>Delete Student</h2>
    <p>Are you sure you want to delete {{ student }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Confirm Delete</button>
        <a href="{% url 'student_detail' student.student_id %}" class="btn">Cancel</a>
    </form>
{% endblock %}
